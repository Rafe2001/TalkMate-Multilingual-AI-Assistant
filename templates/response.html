<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Set default background color to black */
            color: #fff; /* Set default text color to white */
        }
        .container {
            max-width: 860px;
            margin: 105px auto;
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Response:</h2>
        <textarea rows="10" cols="50">{{ response }}</textarea>
        <br>
        <audio controls>
            <source src="/download" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
